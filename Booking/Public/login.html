<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h5 class="mb-3">Login</h5>
<div id="flash-message" class="alert" style="display:none;"></div>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password :</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <p class="mt-3">Didnt have an account? <a href="register.html">Register</a></p>
      </form>
    </div>

<div class="container mt-3">
  <div id="flash-messages"></div>
</div>


<script>
  // Fetch and display flash messages (simulated - ideally you would use templating)
  fetch('/flash')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('flash-messages');
      if (data.error) container.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
      if (data.success) container.innerHTML = `<div class="alert alert-success">${data.success}</div>`;
    });
</script>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const success = urlParams.get('success');
  const flash = document.getElementById('flash-message');

  if (success) {
    flash.innerText = success;
    flash.classList.add('alert-success');
    flash.style.display = 'block';
    flash.style.opacity = 0;

    // Animate in
    setTimeout(() => {
      flash.style.transition = 'opacity 0.5s ease-in-out';
      flash.style.opacity = 1;
    }, 100);

    // Redirect after 2.5 seconds
    setTimeout(() => {
      window.location.href = '/list.html';
    }, 2500);
  }
</script>
